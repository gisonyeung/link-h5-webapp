<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>LOGIN - LINK</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="./css/login.css">
<body>
	<div class="band">
		<h2>LINK</h2>
	</div>
	<div class="content">
		<form id="loginForm" name="loginForm" method="post">
		<div class="loginBox">
			<div class="item">
				<span class="icon icon-user"></span>
				<input type="text" class="form-text" id="loginAccount" name="loginAccount" placeholder="username">
			</div>
			<div class="item">
				<span class="icon icon-key"></span>
				<input type="text" class="form-text" id="password" name="password" placeholder="password">
			</div>
		</div>
		<input type="submit" id="loginBtn"  value="登录">
		</form>
	</div>

	<!-- <script src="./js/login.js"></script> -->
</body>
</html>
